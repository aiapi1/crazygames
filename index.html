<!DOCTYPE html>
<html>
<body>

<button id="playButton" style="font-size: 2em; padding: 20px; cursor: pointer;">Play Video</button>

<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
    var video = document.getElementById("video");
    var button = document.getElementById("playButton");

    button.onclick = function() {
        openFullscreen(video);
        video.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
    }

    function openFullscreen(elem) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
