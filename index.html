<!DOCTYPE html>
<html>
<body>

<button id="playButton" style="width: 100%; height: 100vh; font-size: 2em; cursor: pointer; background-color: #008CBA; color: white; border: none; border-radius: 8px;">Launch Game</button>

<iframe id="video" style="display: none;" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
    const button = document.getElementById("playButton");

    button.onclick = function() {
        // Add animation class
        button.classList.add("button-animation");

        // Remove animation class after the animation completes
        setTimeout(() => {
            button.classList.remove("button-animation");
        }, 1000);

        button.style.display = "none";
        video.style.display = "block";
        openFullscreen(video);
        video.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
    }

    function openFullscreen(elem) {
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
            elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
            elem.msRequestFullscreen();
        }
    }
</script>

<style>
    /* Define the animation keyframes */
    @keyframes buttonAnimation {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    /* Apply the animation to the button */
    .button-animation {
        animation: buttonAnimation 1s;
    }
</style>

</body>
</html>
